<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.pokemonAlternativo2.name | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label [ngStyle]="getStyleForResultadoBatalha()">
            {{ResultadoBatalha}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-img alt="{{this.pokemonAlternativo2.name}}" [src]='this.pokemonAlternativo2.sprites.front_default' class="imgpoke" style="image-rendering: pixelated"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label>Abilities: {{this.pokemonAlternativo2.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{this.pokemonAlternativo2.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{this.pokemonAlternativo2.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
