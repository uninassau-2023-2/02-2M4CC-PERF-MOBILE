<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pókemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input [(ngModel)]="areaBuscarPokemon" fill='solid' helperText="Área para buscar por Pokemon"
        label-placement="floating" label="CEP" maxlenght="8" placeholder="22555888" type="text"></ion-input>
      <ion-button expand="block" fill="solid" (click)="buscarPokemon()"> Buscar Pokemon <ion-icon name="search"
          slot="end"></ion-icon></ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>{{
          this.areaBusca.logradouro +
          this.areaBusca.bairro +
          this.areaBusca.localidade +
          this.areaBusca.uf
          }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'bullbasaur' | uppercase}}</ion-card-title>
      <ion-img alt=""
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: 7</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: 69</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
