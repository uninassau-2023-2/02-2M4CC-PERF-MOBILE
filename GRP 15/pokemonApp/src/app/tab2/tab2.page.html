<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card *ngIf="pokemon.name">
  <ion-card-header *ngIf="battleResult">
    <ion-card-title >{{ pokemon.name }}</ion-card-title>
    <ion-card-subtitle [ngClass]="{'empate': empate, 'ganhou': ganhou, 'perdeu': perdeu}">
      {{ battleResult }}
    </ion-card-subtitle>
    <ion-img [alt]="pokemon.name" src="{{this.pokemon.img}}"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let ability of pokemon.abilities">
        <ion-label>Abilities: {{ ability }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Heigth: {{ pokemon.height }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weigth: {{ pokemon.weight }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>


<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
