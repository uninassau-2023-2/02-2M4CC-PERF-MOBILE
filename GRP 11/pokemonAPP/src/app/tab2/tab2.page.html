<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.pokemon2.name | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label [ngStyle]="getStyleForBattleResult()">
            {{battleResult}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-img alt="{{this.pokemon2.name}}" [src]='this.pokemon2.sprites.front_default' class="imgpoke" style="image-rendering: pixelated"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label>Abilities: {{this.pokemon2.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{this.pokemon2.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{this.pokemon2.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
